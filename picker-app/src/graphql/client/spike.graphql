query Spikes($input: SpikesInput!) {
    spikes(input: $input){
        ...SpikeBase
    }
}

query Spike($input: SpikeInput!) {
    spike(input: $input){
        ...Spike
    }
}

fragment SpikeBase on SpikeBase {
    id,
    name,
    nameEn,
    allWeatherOnly,
    angleScore,
    brand,
    events {
        ...TAFShoeEvents
    },
    gripScore,
    hardnessScore,
    colorImages {
        ...ColorImages
    }
    lightnessScore,
    price,
    score,
    weight,
    widthScore,
}

fragment Spike on Spike {
    id,
    name,
    nameEn,
    allWeatherOnly,
    angleScore,
    brand,
    events {
        ...TAFShoeEvents
    },
    gripScore,
    hardnessScore,
    colorImages {
        ...ColorImages
    }
    lightnessScore,
    price,
    score,
    weight,
    widthScore,
}

fragment ColorImages on ColorImages {
    colorId,
    colorCode,
    imageUrls
}

fragment TAFShoeEvents on TAFShoeEvents {
    id,
    label
}
